
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>
		Leothera's Site
	</title>
	<link rel="icon" type="image/png" href="./images/icon.png">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false;" onload="load_content('main')">
	<div id="pc-layout">
		<div id="title-bookmark">
			<img id="header-image" 
			draggable="false" 
			width="200px" 
			src="images/Leothera_Text.png">
		</div>
		<header>
			<a onmouseenter="load_content('about')">About</a><a onmouseenter="load_content('gallery')">Gallery</a><a onmouseenter="load_content('games')">Games</a><a onmouseenter="load_content('software-tools')">Software</a>
		</header>
		<section id="start-banner" onmouseleave="load_content('main')"></section>
		<section id="content-section">
			<h3 style="display: none;">
				News
			</h3>
			<section id="news-content">
				<div onclick="window.location = 'news-devlogs/news-0'">
					<img draggable="false" src="images/news-devlogs/news-0.png">
					<h3>Project: Edith. A short animated series.</h3>
				</div>

				<div onclick="window.location = 'news-devlogs/news-1'" style="border-radius: 0px;">
					<img draggable="false" src="images/news-devlogs/news-1.png">
					<h3>Creating essential tools for game dev</h3>
				</div>

				<div onclick="window.location = 'news-devlogs/news-2'" style="border-radius: 0px; border-top-right-radius: 30px;">
					<img draggable="false" src="images/news-devlogs/news-2.png">
					<h3>A random post about axolotls</h3>
				</div>
			</section>
			<h3 style="display: none;">
				Devlogs
			</h3>
			<section id="devlog-content">
				<div onclick="window.location = 'news-devlogs/dev-0'">
					<img draggable="false" src="images/news-devlogs/dev-0.jpg">
					<h3>Vihltara Devlog #0</h3>
				</div>

				<div onclick="window.location = 'news-devlogs/dev-1'" style="border-radius: 0px;">
					<img draggable="false" src="images/news-devlogs/dev-1.png">
					<h3>Vihltara Devlog #1</h3>
				</div>

				<div onclick="window.location = 'news-devlogs/dev-2'" style="border-radius: 0px; border-bottom-right-radius: 30px;">
					<img draggable="false" draggable="false" src="images/news-devlogs/dev-2.png">
					<h3>Vihltara Devlog #2</h3>
				</div>
			</section>
		</section>

		<footer style="display: none;">
			Copyright &copy; 2025. Leothera. All rights reserved.
		</footer>
		
		<script>
			function load_content(contentName){
				const path = `page-content/${contentName}.gb`;
				const imagePath = `images/banner-content/${contentName}.png`
				const displayElement = document.getElementById('start-banner');

				fetch(path).then(response => {
					if (!response.ok){
						throw new Error(`Unable to load ${path}`);
					}
					return response.text();
				})
				.then(content => {
					displayElement.innerHTML = content;
					displayElement.style.backgroundImage = `url('${imagePath}')`;
					displayElement.style.backgroundSize = 'cover';
				})
				.catch(error => {
					displayElement.innerHTML = `<p>Unable to load content :( <br> ${error.message}</p>`;
				});
			}
		
		</script>
	</div>

	<div id="mobile-layout">
		<h1 id="construction">
			under construction
		</h1>
	</div>
</html>
